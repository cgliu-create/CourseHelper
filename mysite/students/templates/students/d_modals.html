{% extends "students/c_helper_forms.html" %}

{% block modalitems %} 

<div id='signinform' class='modal'>
    <form method="post" action="{% url 'signInForm' %}" class='modal-content'>
        <h1>Course Helper Sign In</h1>
        {% csrf_token %} 
        <button type="button" id="cancelsignin">Cancel</button>
        <div class="vstack">
            <hr>
            <div class="hstack">
              <label for="username"><b>Username</b></label>
              <input class="bigfield" type="text" placeholder="Enter username" name="username" required>
            </div>
            <div class="hstack">
              <label for="password"><b>Password</b></label>
              <input class="bigfield" type="password" placeholder="Enter password" name="password" required>  
            </div>
            <hr>
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<div id='signupform' class='modal'>
    <form method="post" action="{% url 'signUpForm' %}" class='modal-content'>
        <h1>Course Helper Sign Up</h1>
        {% csrf_token %} 
        <button type="button" id="cancelsignup">Cancel</button>
        <div class="vstack">
            <hr>
            <div class="hstack">
              <label for="first_name">First Name:</label>  
              <input class="bigfield" type="text" placeholder="Enter first name" name="first_name">  
            </div>
            <div class="hstack">
              <label for="last_name">Last Name:</label>  
              <input class="bigfield" type="text" placeholder="Enter last name" name="last_name"> 
            </div>
            <div class="hstack">
              <label for="username">Username:</label>  
              <input class="bigfield" type="text" placeholder="Enter username" name="username"> 
            </div>
            <div class="hstack">
              <label for="email">Email:</label>  
              <input class="bigfield" type="email" placeholder="Enter email" name="email"> 
            </div>
            <div class="hstack">
              <label for="password1">Password:</label>  
              <input class="bigfield" type="password" placeholder="Enter password" name="password1">  
            </div>
            <div class="hstack">
              <label for="password2">Confirm Password:</label>  
              <input class="bigfield" type="password" placeholder="Reenter password" name="password2">
            </div>
            <hr>
            <button type="submit" class="cancelbtn">Create account</button> 
        </div>
    </form>
</div>

{% endblock %}
